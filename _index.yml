indexpage:
  title: Documentación de SnapManager para SAP
  summary: SnapManager para SAP automatiza y simplifica los procesos manuales asociados
    a operaciones como el backup, la recuperación y el clonado de bases de datos,
    tareas de gran complejidad y que requieren mucho tiempo. Puede usar SnapManager
    con la tecnología SnapMirror de ONTAP para crear copias de backups en otro volumen,
    y también con la tecnología ONTAP SnapVault para archivar backups de forma eficiente
    a disco.
  keywords: snapmanager, sap, installation, setup, deployment, workflow, configuration,product.
